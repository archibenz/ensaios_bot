<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TON Resume</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" />
    <style>
      body {
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        margin: 0;
        padding: 0;
        background: #0e0f12;
        color: #e8ecf1;
      }
      header {
        padding: 12px 16px;
        background: linear-gradient(90deg, #0c2f5c, #152238);
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        gap: 8px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
        position: sticky;
        top: 0;
        z-index: 100;
      }
      .brand {
        font-weight: 700;
        letter-spacing: 0.5px;
        font-size: 16px;
        white-space: nowrap;
      }
      .ton-connect {
        display: flex;
        align-items: center;
        gap: 12px;
        flex: 1;
        justify-content: flex-end;
        min-width: 0;
      }
      .user-badge {
        font-size: 12px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        max-width: 200px;
      }
      .container {
        max-width: 1100px;
        margin: 0 auto;
        padding: 16px;
        box-sizing: border-box;
      }
      @media (max-width: 640px) {
        .container {
          padding: 12px;
        }
        .layout-grid {
          grid-template-columns: 1fr;
        }
        header {
          padding: 10px 12px;
        }
        .brand {
          font-size: 14px;
        }
        .user-badge {
          max-width: 150px;
          font-size: 11px;
        }
      }
      .card {
        background: #121622;
        border: 1px solid #22324a;
        border-radius: 16px;
        padding: 20px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.45);
        box-sizing: border-box;
        overflow: hidden;
      }
      @media (max-width: 640px) {
        .card {
          padding: 16px;
        }
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
        gap: 16px;
      }
      label {
        display: block;
        font-size: 14px;
        margin-bottom: 6px;
        color: #9bb3cc;
      }
      input,
      textarea,
      select {
        width: 100%;
        background: #0c101a;
        border: 1px solid #1e2a3f;
        border-radius: 10px;
        padding: 10px 12px;
        color: #e8ecf1;
        font-family: inherit;
        font-size: 14px;
        box-sizing: border-box;
      }
      input:focus,
      textarea:focus,
      select:focus {
        outline: none;
        border-color: #2c7df4;
      }
      textarea {
        min-height: 90px;
        resize: vertical;
      }
      button {
        background: linear-gradient(90deg, #1e4db7, #2c7df4);
        border: none;
        color: white;
        padding: 12px 18px;
        border-radius: 12px;
        cursor: pointer;
        font-weight: 600;
        font-size: 14px;
        font-family: inherit;
        box-shadow: 0 8px 30px rgba(44, 125, 244, 0.3);
        transition: transform 0.1s ease-in-out, opacity 0.2s;
        white-space: nowrap;
      }
      button:hover {
        transform: translateY(-1px);
      }
      button:active {
        transform: translateY(0);
        opacity: 0.9;
      }
      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      .section-title {
        font-size: 16px;
        font-weight: 600;
        margin: 10px 0;
      }
      .status-box {
        margin-top: 12px;
        padding: 12px;
        background: #0c101a;
        border-radius: 10px;
        border: 1px dashed #2c7df4;
        color: #7fb0ff;
        font-size: 14px;
      }
      .pill {
        display: inline-block;
        padding: 6px 10px;
        border-radius: 30px;
        font-size: 12px;
        color: #e8ecf1;
      }
      .pill.active {
        background: #1c7b3a;
      }
      .pill.revoked {
        background: #8c1b2c;
      }
      .pill.muted {
        background: #1e2a3f;
        color: #9bb3cc;
      }
      .list-item {
        border: 1px solid #1e2a3f;
        border-radius: 12px;
        padding: 12px;
        margin-bottom: 10px;
        background: #0c101a;
      }
      .flex-between {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 10px;
        flex-wrap: wrap;
      }
      .helper {
        color: #7289aa;
        font-size: 13px;
        margin-top: 4px;
      }
      .user-badge {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 8px 12px;
        border-radius: 12px;
        background: rgba(255, 255, 255, 0.04);
        border: 1px solid rgba(255, 255, 255, 0.08);
        color: #a7bed8;
        font-size: 14px;
      }
      .user-dot {
        width: 8px;
        height: 8px;
        border-radius: 999px;
        background: #44d18d;
        box-shadow: 0 0 0 4px rgba(68, 209, 141, 0.2);
      }
      .layout-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 16px;
      }
      .info-line {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        padding: 10px 12px;
        background: #0c101a;
        border-radius: 10px;
        border: 1px solid #1e2a3f;
        margin: 8px 0;
      }
      .info-line span {
        color: #9bb3cc;
        font-size: 14px;
      }
      .info-line strong {
        color: #e8ecf1;
        font-weight: 600;
        word-break: break-all;
        text-align: right;
      }
      .button-row {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-top: 12px;
      }
      button.secondary {
        background: #0c101a;
        border: 1px solid #22324a;
        color: #a7bed8;
        box-shadow: none;
      }
      button.secondary:hover {
        transform: none;
        background: #151b28;
      }
      .toggle-row {
        display: flex;
        align-items: center;
        gap: 8px;
        margin: 12px 0;
      }
      .toggle-row input[type="checkbox"] {
        width: auto;
        margin: 0;
        cursor: pointer;
        accent-color: #2c7df4;
      }
      .toggle-row label {
        margin: 0;
        cursor: pointer;
      }
      .pill.muted {
        display: inline-block;
        padding: 8px 12px;
        margin-top: 8px;
        border-radius: 20px;
        background: #1e2a3f;
        color: #9bb3cc;
        font-size: 12px;
        word-break: break-all;
        max-width: 100%;
      }
      label {
        margin-top: 12px;
      }
      label:first-of-type {
        margin-top: 0;
      }
      select, input[type="text"], textarea {
        margin-bottom: 0;
        box-sizing: border-box;
      }
      .card {
        margin-bottom: 16px;
      }
      .section-title {
        margin-top: 0;
        margin-bottom: 16px;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="brand">TON Resume</div>
      <div class="ton-connect" id="ton-connect"></div>
      <div class="user-badge" id="user-info" style="display:none;"></div>
    </header>
    <div class="container">
      <div id="app"></div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
